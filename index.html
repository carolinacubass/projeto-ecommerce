<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buy Clothes Z</title>
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="bg-stone-200 flex flex-col">
    <section
      id="carrinho"
      class="fixed top-0 right-[-360px] bg-zinc-300 h-screen w-[360px] text-black-900 z-50 duration-200 border-l p-5 flex flex-col justify-between"
    >
      <div id="cabecalho-carrinho" class="flex justify-between m-4">
        <p>Meu Carrinho</p>
        <button id="fechar-carrinho">
          <i class="fa-solid fa-circle-xmark"></i>
        </button>
      </div>
      <section
        id="produtos-carrinho"
        class="h-3/5 overflow-y-auto flex flex-col gap-2"
      ></section>
      <p id="preco-total" class="bg-slate-200 text-green-700 rounded-sm pl-5">
        Total:
      </p>
      <button
        class="bg-zinc-600 text-slate-200 p-1 hover:bg-slate-200 hover:text-zinc-600"
        id="finalizar-compra"
      >
        Finalizar Compra
      </button>
    </section>
    <header
      class="flex text-xl bg-zinc-700 shadow-lg shadow-zinc-200 px-8 py-4 justify-between sticky top-0 z-10"
    >
      <a href="./">
        <img class="h-20" src="./assets/logo/logo.jpg" alt="logo-buy-clothes" />
      </a>

      <div class="text-slate-200 flex gap-2 items-end mx-2">
        <button id="abrir-carrinho" class="mx-2">
          <i class="fa-solid fa-cart-shopping"></i>
        </button>
        <a href="./pedidos.html">
          <button class="mr-2"><i class="fa-solid fa-user"></i></button>
        </a>
      </div>
    </header>
    <main class="bg-stone-200 flex flex-col items-center">
      <section id="filtros" class="p-10 flex">
        <div class="px-2">
          <input
            id="exibir-todos"
            type="radio"
            name="filtro"
            class="peer hidden"
            checked
          />
          <label
            for="exibir-todos"
            class="peer-checked:bg-slate-950 peer-checked:text-slate-200 peer-checked:font-bold p-2 rounded select-none cursor-pointer"
            >Todos</label
          >
        </div>
        <div class="px-2">
          <input
            id="exibir-masculino"
            type="radio"
            name="filtro"
            class="peer hidden"
          />
          <label
            for="exibir-masculino"
            class="peer-checked:bg-slate-950 peer-checked:text-slate-200 peer-checked:font-bold p-2 rounded select-none cursor-pointer"
            >Masculino</label
          >
        </div>
        <div class="px-2">
          <input
            id="exibir-feminino"
            type="radio"
            name="filtro"
            class="peer hidden"
          />
          <label
            for="exibir-feminino"
            class="peer-checked:bg-slate-950 peer-checked:text-slate-200 peer-checked:font-bold p-2 rounded select-none cursor-pointer"
            >Feminino</label
          >
        </div>
      </section>
      <section
        id="container-produto"
        class="flex flex-wrap p-10 justify-center gap-10"
      ></section>
    </main>
    <script type="module" src="./main.js"></script>
  </body>
</html>
